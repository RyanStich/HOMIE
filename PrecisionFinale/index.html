<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="main" id="main">
        <div class="header js-header">
          <div class="header__center center">
            <a class="header__logo" href="#"
              ><img class="header__pic" src="img/logo.svg" alt=""
            /></a>
            <div class="header__wrap js-header-wrap">
              <nav class="header__nav">
                <a class="header__link js-link" href="#main">home</a
                ><a class="header__link js-link" href="#skills">skills</a
                ><a class="header__link js-link" href="#showcase">showcase</a
                ><a class="header__link js-link" href="#careers">careers</a
                ><a class="header__link js-link" href="#connect">reach out</a>
              </nav>
            </div>
            <button class="header__burger js-header-burger"></button>
          </div>
          <div class="header__bg js-header-bg"></div>
        </div>
        <div class="main__center center">
          <div class="main__wrap">
            <h1 class="main__title" data-aos="animation-scale-x">
              Precision <br />Appraisals
            </h1>
            <div
              class="main__info"
              data-aos="animation-scale-x"
              data-aos-delay="200"
            >
              Serving The Comox Valley Since 06'
            </div>
            <div
              class="main__btns"
              data-aos="animation-scale-x"
              data-aos-delay="400"
            >
              <button class="main__btn btn btn_primary">
                Free Quote</button
              ><button class="main__btn btn btn_secondary">Learn More</button>
            </div>
          </div>
        </div>
        <div class="main__circles">
          <div class="main__circle"></div>
          <div class="main__circle"></div>
          <div class="main__circle"></div>
          <div class="main__circle"></div>
          <div class="main__circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
